<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>
<center><h1>IFRAMES</h1></center>
<br>
<p>Iframes are used to display the videos of other websites like youtube in our own website without visit into their website</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/qQPkbQiJsc4?si=uhFjE2pyFRNxR5Gz"
    title="YouTube video player" frameborder="5"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin"></iframe>

<br><br><br>

<a href="https://www.youtube.com/embed/qQPkbQiJsc4?si=MgGRfh__fry0Msjy" title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen target="venky">munnabhai gaming</a>
<iframe name="venky"></iframe>

</body>
</html>
